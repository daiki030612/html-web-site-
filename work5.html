	<h1>授業内課題(横浜キャンパスの紹介)</h1>
	<hr>
	<h2>周辺の様子</h2>
	<p>
	<a href="https://www.tcu.ac.jp/campuslife/introduction/yokohamacampus/">横浜キャンパス</a>は横浜市営地下鉄ブルーラインの「中川」駅から<b>徒歩５分</b>です。<br>
		駅と学校の間には公園もあり、<font color="green">緑豊かなエリア</font>です。
	</p>
	<p align="center">
	<img src="yc_park.png"alt="写真のサンプル"><br>
		周辺の公園の様子
	</p>
	<hr>
	<h2>学部</h2>
	<p>
	横浜キャンパスには、以下の２学部４学科があります。
	<ul>
	 <li>環境学部</li>
	 <ol>環境創生学科</ol>
	 <ol>環境経営システム学科</ol>
	 <li>メディア情報学部</li>
	 <ol>社会メディア学科</ol>
	 <ol>情報システム学科</ol>
	</ul>
	</p>
