	<h2>周辺の様子</h2>
	<p>
	<a href="https://www.tcu.ac.jp/campuslife/introduction/yokohamacampus/">横浜キャンパス</a>は横浜市営地下鉄ブルーラインの「中川」駅から<b>徒歩５分</b>です。<br>
		駅と学校の間には公園もあり、<font color="green">緑豊かなエリア</font>です。
	</p>
